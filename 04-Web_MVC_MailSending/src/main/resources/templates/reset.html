<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
	<span th:text="${msg}" style="color: red;"> </span>
	<div class="container">
		<h1>Reset Form</h1>
		<form th:object="${user}" th:action="@{/reset}" method="post">
			<table>
					<tr>
					<td>Email </td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Password </td>
					<td><input type="password" th:field="*{pswd}" required></td>
				</tr>
		
				<tr>
					<td></td>
					<td><input type="submit" value="Update" class="btn btn-success"
						></td>
				</tr>
			</table>

		</form>
	</div>
	<a th:href="@{login}" class="btn btn-info" >Login</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
