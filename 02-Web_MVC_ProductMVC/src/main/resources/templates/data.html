<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
	#pgBtn{
		display: flex;
	}
  </style>
	</head>
  <body>
	<a href="/" class="btn btn-info">Add Product</a>

    <nav class="container">
        <table class="table table-bordered table-striped  table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
					<th>Modify</th>
                </tr>                
            </thead>
            <tbody>
                <tr th:each="p : ${pageOfPrds}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.pName}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.qty}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/editPrd/{id}(id=${p.id})}">Edit</a>
						<a class="btn btn-danger" th:href="@{/delete/{id}(id=${p.id})}"
						    onclick="return confirm('are you sure ?')">Delete</a>
					</td>
					
                </tr>
            </tbody>

        </table>
		<nav id="pgBtn" class="container">
            
			<a th:if="${currentPage>2}" 
				 th:href="@{'/prds'(page=${currentPage-2},size=5)}"
				 class="btn btn-primary">previous</a>
				 
				 <a th:if="${currentPage>0}" 
				 				 th:href="@{'/prds'(page=${currentPage-1},size=5)}"
				 				 class="btn btn-primary">[[${currentPage}]]</a>
				 
			<span th:text="${currentPage+1}"></span>
			<a th:href="@{'/prds'(page=${currentPage+1},size=5)}"
			class="btn btn-circle btn-primary" >[[${currentPage + 2 }]]</a>
			<a th:href="@{'/prds'(page=${currentPage + 3},size=5)}" 
			class="btn btn-primary">Next</a>

		</nav>

    </div>
	
	
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
