<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

	<style>
		span {
			justify-content: center;

		}
	</style>
</head>

<body>

	<div class="container">
		<span th:text="${Smsg}" style="color: green;"></span>
			<span th:text="${Emsg}" style="color: red;"></span>
		<h1>Product Form</h1>
		<form th:object="${prdObj}" th:action="@{/product}" method="post">
			<table>
				
				<tr>
					<td>Product Name</td>
					<td><input type="text" th:field="*{pName}" required></td>
				</tr>
				<tr>
					<td>Price</td>
					<td><input type="number" th:field="*{price}" required></td>
				</tr>
				<tr>
					<td>Quantity</td>
					<td><input type="number" th:field="*{qty}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="save" class="btn btn-success"></td>
				</tr>

			</table>
		</form>
		<a th:href="@{/prds}" class="btn btn-primary">View All Products</a>

	</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">

		</script>

	


</body>

</html>
